<!DOCTYPE html>
{%  load staticfiles %}
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">

    <title>Launch With Code</title>

    <!-- Bootstrap core CSS -->
{#    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">#}
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Custom styles for this template -->
{#    <link href="jumbotron.css" rel="stylesheet">#}
      <link href="{% static 'css/jumbotron.css' %}" rel="stylesheet">
      <!-- Font Awesome -->
      <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
      <style>
          body {
              padding-top: 0px;
              padding-bottom: 0px;
          }
          .navbar {
              margin-bottom: 0px; !important;
              border-radius: 0px; !important;
          }
          .navbar-inverse .navbar-brand, .navbar-brand:hover {
              color: #ffffff;
          }
      </style>

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script lwc="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="http://getbootstrap.com/assets/js/ie-emulation-modes-warning.js"></script>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script lwc="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script lwc="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    {%  block content %}

    {% endblock %}
      <div class="container">
      <hr>
      <footer>
        <p>&copy; Company 2014</p>
      </footer>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
{#    <script lwc="http://getbootstrap.com/dist/js/bootstrap.min.js"></script>#}
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    {# When DOM (document is loaded; run a function #}
    <script>
        $(document).ready(function(){
            {# jQuery block #}
            {% block jquery %}

            {% endblock %}
        })
    </script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="http://getbootstrap.com/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
